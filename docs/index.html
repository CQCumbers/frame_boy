<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, user-scalable=no, shrink-to-fit=no" name="viewport">

    <title>Frame Boy</title>

    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main class="content">
      <canvas id="lcd" width=640 height=576></canvas>
      <div class="menu-buttons">
        <label for="rom" class="btn">Select ROM</label>
        <input type="file" id="rom" onchange="loadFile(this, 'rom.gb')" hidden>
        <label for="ram" class="btn">Select Save</label>
        <input type="file" id="ram" onchange="loadFile(this, 'ram.sav')" hidden>
        <button class="btn btn-primary" onclick="play()">Load</button>
        <button class="btn" onclick="save()">Save</button>
      </div>
      <h1>Frame Boy</h1>
      <span class="control-help">
        Arrow keys for direction, X/Z for A/B, Backspace for Select, Enter for Start
      </span>
      <div class="controls">
        <label class="select-label">Select</label>
        <button class="select-btn"
          onpointerdown="simulateKey('keydown', 8)"
          onpointerup="simulateKey('keyup', 8)"
        ></button>
        <label class="start-label">Start</label>
        <button class="start-btn"
          onpointerdown="simulateKey('keydown', 13)"
          onpointerup="simulateKey('keyup', 13)"
        ></button>
        <label class="a-label">A</label>
        <button class="a-btn"
          onpointerdown="simulateKey('keydown', 88)"
          onpointerup="simulateKey('keyup', 88)"
        ></button>
        <label class="b-label">B</label>
        <button class="b-btn"
          onpointerdown="simulateKey('keydown', 90)"
          onpointerup="simulateKey('keyup', 90)"
        ></button>
        <button class="left-btn"
          onpointerdown="simulateKey('keydown', 37)"
          onpointerup="simulateKey('keyup', 37)"
        ></button>
        <button class="right-btn"
          onpointerdown="simulateKey('keydown', 39)"
          onpointerup="simulateKey('keyup', 39)"
        ></button>
        <button class="up-btn"
          onpointerdown="simulateKey('keydown', 38)"
          onpointerup="simulateKey('keyup', 38)"
        ></button>
        <button class="down-btn"
          onpointerdown="simulateKey('keydown', 40)"
          onpointerup="simulateKey('keyup', 40)"
        ></button>
        <div class="center-btn"></div>
      </div>
    </main>

    <script src="FileSaver.min.js"></script>
    <script src="script.js"></script>
    <script async type="text/javascript" src="index.js"></script>
  </body>
</html>
